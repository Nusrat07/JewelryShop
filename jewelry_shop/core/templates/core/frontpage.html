{% extends 'core/base.html' %} 

{% load menu %}


{% block title %}
    Welcome
{% endblock %}






{% block content %} 




<div class="category">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-medium text-gray-800 uppercase">Category</h2>
    </div>


    
    <div class="container  flex  mx-auto  items-center ">
    
        {% menu %}
    </div>
</div>







    <div class="container py-16">
        <h2 class="text-2xl font-medium text-gray-800 uppercase mb-6">Latest Products</h2>

        <div class="flex flex-wrap ">
            
           {% for product in products %} 
            <div class="product w-1/3 p-2">
                <div class="bg-white p-4 border-2 border-pink-600 ring-4 ring-pink-300">
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">
                  {% if product.image %}  
                    <div class="image mb-2">
                        <img src="{{ product.image.url }}" alt="" class="h-96 w-full">
                    </div>
                    {% endif %}
                    
                    <h2 class="text-xl">{{ product.title }}</h2>
                    <p class="text-gray-800 text-sm">Tk {{ product.get_display_price }}</p>
                </div>
            </a>
                
            </div>
                
           {% endfor %}

        </div>
    </div>



    
        

        
        
{% endblock %}
