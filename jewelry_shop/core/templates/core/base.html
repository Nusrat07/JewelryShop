



<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | JSHOP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="">
        <div class="container h-20 bg-pink-600 mx-auto p-4 flex items-center justify-between">
            
                <a href="/" class="text-3xl text-white font-regular">JSHOP</a>
            

        <div class="search w-full max-w-2xl relative flex">
            <span class="absolute left-4 top-3 text-lg text-gray-600 ">
                <i class="fas fa-search "></i>
            </span>
            <input type="text" class="w-full border border-white border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none " placeholder="search...">
            <button class="text-pink-900 font-bold bg-pink-200 border-white px-8 rounded-r-md hover:bg-pink-800 hover:text-white transition duration-300 ease-linear">Search</button>
        </div>


        <div class="flex items-center space-x-4 text-lg">
            <a href="{% url 'signup' %}" class="text-white text-xl">SignUp</a>
            <a href="{% url 'login' %}" class="text-white text-xl">Login</a>
            <a href="/" class="text-white text-xl">Cart</a>

            {% if request.user.is_authenticated %} 
            <a href="{% url 'myaccount' %}" class="text-white text-xl">Profile</a>
            <a href="{% url 'upload' %}" class="text-white text-xl">My store</a>
            {% endif %}
        </div>
            
        

        </div>

       

    </header>


        

    

    

    <div class="container mx-auto p-4 ">
        {% block content %} 
        {% endblock %} 
    </div>





    


</body>
</html>
