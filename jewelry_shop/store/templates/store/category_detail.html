{% extends 'core/base.html' %} 


{% block title %}
{{ category.title }}
{% endblock %}


{% block content %}

<h1 class="text-3xl mt-20 mb-8">{{ category.title }}</h1>


<div class="flex flex-wrap">
            
    {% for product in products %} 
     <div class="product w-1/3 p-2">
         <div class="bg-white p-4 border-2 border-pink-600 ring-4 ring-pink-300">
             <a href="{% url 'product_detail' product.category.slug product.slug %}">
           {% if product.image %}  
             <div class="image">
                 <img src="{{ product.image.url }}" alt="" class="h-96 w-full">
             </div>
             {% endif %}
             
             <h2 class="text-xl">{{ product.title }}</h2>
             <p class="text-gray-600 text-sm">Tk {{ product.get_display_price }}</p>
         </div>
     </a>
         
     </div>
         
    {% endfor %}

 </div>

    
{% endblock %}
